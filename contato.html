<div id="conteudo">
    <h1>Contato</h1>
    <p>Entre em contato connosco preenchendo o formulário abaixo</p>
    <form action="#" method="post">
            <fieldset class="grupo">
                <div class="campo nome">
                    <label for="nome">Nome <abbr title="preenchimento obrigatório">*</abbr></label>
                    <input type="text" name="nome" id="nome" size="30" maxlength="100">
                </div>
                <div class="campo empresa">
                    <label for="empresa">Empresa</label>
                    <input type="text" name="empresa" id="empresa" size="30" maxlength="100">
                </div>
            </fieldset>
            <fieldset class="grupo email">
                <div class="campo email">
                    <label for="email">Email<abbr title="preenchimento obrigatório">*</abbr></label>
                    <input type="email" name="email" id="email" size="64" maxlength="100">
                </div>
            </fieldset>
            <fieldset class="grupo telefone">
                <div class="campo telefone">
                    <label for="telefone">Telefone <abbr title="preenchimento obrigatório">*</abbr></label>
                    <input type="tel" name="telefone" id="telefone" size="30" maxlength="100">
                </div>
                
                <div class="campo-departamento">
                    <label for="departamento">Departamento</label><br>
                    <input type="radio" id="comercial" name="comercial" value="comercial"><label for="comercial" class="departamentos">Comercial</label>
                    <input type="radio" id="financeiro" name="financeiro" value="financeiro"> <label for="financeiro" class="departamentos">Financeiro</label>
                    <input type="radio" id="suporte" name="suporte" value="suporte"> <label for="suporte" class="departamentos">Suporte</label>
                </div>
            </fieldset>
            <fieldset class="grupo assunto">
                <div class="campo assunto">
                    <label for="assunto">Assunto<abbr title="preenchimento obrigatório">*</abbr></label>
                    <select id="assunto" name="assunto">
                        <option value="" disabled selected>-- Selecione --</option>
                        <option value="Orcamento">Orçamento</option>
                        <option value="Duvidas">Dúvidas</option>
                        <option value="Solitacoes">Solitações</option>
                        <option value="Reclamacoes">Reclamações</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="grupo mensagem">
                <div class="campo mensagem">
                    <label for="mensagem">Mensagem<abbr title="preenchimento obrigatório">*</abbr></label><br>
                    <textarea id="mensagem"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="checkbox">Gostaria de receber a newsletter da empresa</label>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Enviar mensagem</button>
                </div>
                <br>
            </fieldset>
    </form>
</div>
